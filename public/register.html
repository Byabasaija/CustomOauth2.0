<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register | Ndejje University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="centered-form">

    <div class="centered-form__form" id="div_register">
        <form id="register-form">
            <div class="form-field">
                <h3>Register Form</h3>
            </div>
            <div class="form-field">
                <label>Name</label>
                <input type="text" id="name" autofocus required/>
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="email" required/>
            </div>
            <div class="form-field">
                <label>Phone No.</label>
                <input type="number" id="phone" required minlength="10" />
            </div>
            <div class="form-field">
                <label>Role</label>
               
                <select name="role" id="role" class="form-field">
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
                
                </select>
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" id="password" minlength="8" required />

            </div>
            <div>
                <input type="checkbox" onclick="Toggle()" />Show Password
            </div>
          <div class="d-flex justify-content-center">
            <div>
                <div class="form-field">
                    <button class="btn btn-primary">Register</button>
                </div>
                <div class="form-field">
                    <button type="button" onclick="window.location.href=`/login${window.location.search}`" class="btn btn-secondary">Login Using Existing Account</button>
                </div>
            </div>
          </div>
        </form>
    </div>
    <div class="centered-form__form__hidden" id="div_oauth">
        <form id="oauth-form">
            <div class="form-field">
                <h3>OAuth Request</h3>
            </div>
           <div class="d-flex justify-content-center">
            <div>
                <div class="form-field">
                    <label id="confirm_text"></label>
                </div>
                <div class="form-field">
                    <label id="scope"></label>
                </div>
            </div>
           </div>
            <div class="d-flex justify-content-center">
                <div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary">Allow</button>
                    </div>
                    <div class="form-field">
                        <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                    <div class="form-field">
                        <button type="button" onclick="gotoLogin()" class="btn btn-secondary">Use Separate Account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</body>

</html>
