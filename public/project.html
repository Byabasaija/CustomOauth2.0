<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Project | CollegeERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <div class="card-body">
        <form id="project-form">
            <div class="form-field">
                <h3>New Project</h3>
            </div>
            <div class="form-field">
                <label>Name</label>
                <input type="text" id="project_name" required>
            </div>
            <div class="form-field">
                <label>Select Scope</label>
                <select id="project_scope">
                    <!-- <option value="default">Default(id,name)</option>
                    <option value="email">Email(id,name,email)</option>
                    <option value="phone">Phone(id,name,phone)</option> -->

                    <option value="full">Full(id,name,email,phone, role)</option>
                </select>
            </div>
            <div class="form-field">
                <label>Redirect URL</label>
                <input type="text" id="redirect_url">
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <div class="form-field">
                        <button class="btn btn-primary">Add Project</button>
                    </div>
                    <div class="form-field">
                        <button  class="btn btn-warning"><a href="/projects">Add Project</a></button>
                    </div>
                </div>
            </div>
        </div>
        </form>
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/project.js"></script>
</body>

</html>
